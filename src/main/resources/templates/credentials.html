<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  *** STYLE *** -->
<title>Credentials</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="../static/css/core.css" th:href="@{/css/core.css}"
	rel="stylesheet" media="screen" />
</head>
<body>

	<!--  *** STRUCTURE *** -->

	<div class="container">

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h1 class="panel-title">Credentials</h1>
			</div>
			<div class="panel-body"></div>

		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<form method="post" id="credentials-form" name="credentials-form" role="form" action="#" th:object="${credentials}" 
					th:action="@{/credentials}" class="form-horizontal">

					<div id="destination-form-group" class="form-group">

						<label for="destinationType" class="col-xs-2 control-label">Where
							are you travelling to?</label>

						<div id="type-form-group-col-div" class="col-xs-10">
							<div class="radio" th:each="type : ${allTypes}">
								<input type="radio" th:field="*{destinationType}"
									th:value="${type}" /> <label
									th:for="${#ids.prev('destinationType')}"
									th:text="#{'destinationType.'+${type}}">First type</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-offset-2 col-xs-10">
							<button type="submit" name="apply"
								class="btn btn-large btn-success">Login</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

	<!-- *** BEHAVIOUR *** -->
</body>
</html>
