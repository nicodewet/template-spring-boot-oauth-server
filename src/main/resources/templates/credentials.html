<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!--  *** STYLE *** -->
	<title>Credentials</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!--  <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
</head>
<body>

	<!--  *** STRUCTURE *** -->

	<div class="container">
	
		<h2>Please sign in</h2>
		
		<form class="form-inline">
			
			<div class="form-group">
				<label for="inputUsername" class="sr-only">Username</label>
				<input type="text" id="inputUsername" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />
			</div>
			
			<div class="form-group">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="text" id="inputPassword" class="form-control" placeholder="Password" required="required" />
			</div>
			
			<button class="btn btn-primary" type="submit">Sign in</button>
		</form>
	
	</div>

	<!-- *** BEHAVIOUR *** -->
</body>
</html>
